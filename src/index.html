<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0">

	<title>${title}</title>
	<meta name="Description" content="${desc}"/>

	<!-- Theme management -->
	<meta name="color-scheme" content="dark light">
	<meta name="theme-color" content="#FFFFFF">

	<!-- Mobile app management -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="msapplication-TileColor" content="#FFFFFF">
	<meta name="msapplication-config" content="https://www.${domain-url}/browserconfig.xml">
	<link rel="manifest" href="https://www.${domain-url}/site.webmanifest">
	<meta name="application-name" content="${app-name}">

	<!-- SEO -->
	<script type='application/ld+json'>
		{
			"@context": "https://www.schema.org",
			"@type": "product",
			"brand": "${brand}",
			"name": "${app-name}",
			"image": "https://www.${domain-url}/public/assets/images/${opengraph-thumb}",
			"description": "${desc}"
		}
	</script>

	<link rel="canonical" href="https://${domain-url}">
	<meta name="robots" content="index, follow">

	<!--	Preloading -->
	<link rel="prerender" href="https://www.${domain-url}">

	<!-- SEO:OpenGraph -->

	<meta property="og:type" content="website">
	<meta property="og:locale" content="fr_FR">
	<meta property="og:site_name" content="${brand}"/>
	<meta property="og:url" content="https://www.${domain-url}">
	<meta property="og:title" content="{$title}">
	<meta property="og:description" content="${desc}">

	<meta property="og:image" content="https://www.${domain-url}/public/assets/images/${opengraph-thumb}">
	<meta property="og:image:width" content="800">
	<meta property="og:image:height" content="470">

	<!--<meta property="og:video" content="assets/videos/demo.mp4">
	<meta property="og:video:type" content="video/mp4">
	<meta property="og:video:width" content="1080">
	<meta property="og:video:height" content="720">-->

	<meta property="og:email" content="contact@${domain-url}"/>
	<!--	<meta property="og:phone_number" content=""/> -->

	<!--
	<meta property="og:locality" content=""/>
	<meta property="og:region" content=""/>
	<meta property="og:street-address" content=""/>
	<meta property="og:postal-code" content=""/>
	<meta property="og:country-name" content=""/>
	<meta property="og:latitude" content=""/>
	<meta property="og:longitude" content=""/>
	-->

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://www.${domain-url}">
	<meta property="twitter:title" content="${title}">
	<meta property="twitter:description" content="${desc}">
	<meta property="twitter:image" content="https://www.${domain-url}/public/assets/images/${opengraph-thumb}">

	<link rel="stylesheet" href="public/styles/index.min.css">

	<link rel="apple-touch-icon" sizes="180x180" href="public/assets/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="public/assets/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="public/assets/icons/favicon-16x16.png">
	<link rel="mask-icon" href="public/assets/icons/safari-pinned-tab.svg" color="#1f2225">
	<link rel="shortcut icon" href="public/assets/icons/favicon.svg">
</head>
<body>

	<script type="module" src="public/scripts/script_index.min.js"></script>
</body>
</html>
